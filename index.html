<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="time">
    <div class="circle" style="--clr:#efdfc5;">
      <svg>
        <circle cx="70" cy="70" r="70" id="dd"></circle>
      </svg>
      <div id="days">00<br><span>Days</span></div>
    </div>

    <div class="circle" style="--clr:#701c1a;">
      <svg>
        <circle cx="70" cy="70" r="70" id="hh"></circle>
      </svg>
      <div id="hours">00<br><span>Hours</span></div>
    </div>

    <div class="circle" style="--clr:#ae1918;">
      <svg>
        <circle cx="70" cy="70" r="70" id="mm"></circle>
      </svg>
      <div id="minutes">00<br><span>Minutes</span></div>
    </div>

    <div class="circle" style="--clr:#f42c1d;">
      <svg>
        <circle cx="70" cy="70" r="70" id="ss"></circle>
      </svg>
      <div id="seconds">00<br><span>Seconds</span></div>
    </div>
  </div>
  <h2 class="newYear">2025<br><span>Happy New Year</span></h2>

  <script src="main.js"></script>
</body>
</html>
